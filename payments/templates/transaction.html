<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
        <!-- As a link -->
        <nav class="navbar bg-light py-2" style="padding: 0;">
            <div class="">
                <a class="navbar-brand px-4 my-5" href="#" style="font-weight: bolder; color: red;">TEDxNITW</a>
    
            </div>
        </nav>

        <div class="container mt-5" id="printableArea">

            <table class="table">
                <tr>
                    <th scope="col">Transaction ID</th>
                    <th scope="col">{{obj.txn_id}}</tr>                
                </tr>
                <tr>
                    <th scope="col">Mode of payment/ error</th>
                    <th scope="col">{{obj.mode_err}}</tr>                
                </tr>
                <tr>
                    <th scope="col">Show Name</th>
                    <th scope="col">{{obj.showname}}</tr>                
                </tr>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">{{obj.first_name}}</tr>                
                </tr>
                <tr>
                    <th scope="col">Last Name</th>
                    <th scope="col">{{obj.last_name}}</tr>                
                </tr>
                <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">{{obj.amount}}</tr>                
                </tr>
                <tr>
                    <th scope="col">Status</th>
                    <th scope="col">{% if obj.status %} Paid {% else %} Not Paid {% endif %}</tr>                
                </tr>

            </table>
        </div>
        <div class="container">
                <input type="button" class="btn btn-info mx-auto" onclick="printDiv('printableArea')" value="print" />
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        function printDiv(divName) {
     var printContents = document.getElementById(divName).innerHTML;
     var originalContents = document.body.innerHTML;

     document.body.innerHTML = printContents;

     window.print();

     document.body.innerHTML = originalContents;
}
    </script>
  </body>
</html>
