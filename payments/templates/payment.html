<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- As a link -->
    <nav class="navbar bg-light py-2" style="padding: 0;">
        <div class="">
            <a class="navbar-brand px-4 my-5" href="#" style="font-weight: bolder; color: red;">TEDxNITW</a>

        </div>
    </nav>



    <div class="container">

        <div class="card my-4">
            <div class="card-header">
                {{show.show_name}}
            </div>
            <div class="card-body d-flex flex-column-reverse flex-sm-row justify-content-around">
                <div class="info w-75">
                    <h5 class="card-title">{{show.speaker}}</h5>
                    <p class="card-text">{{show.desc}}</p>
                    <p class="card-text"><b> amount: {{show.price}} </b></p>
                </div>
                <div class="image mx-auto mb-2">
                    <img src="{% static 'demopic.png' %}" alt="">
                </div>
            </div>
          </div>

        <form class="my-5" action="/payment_temp/make_payment/" method="post">
             {% csrf_token %}
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                    </div>
                    <input type="text" class="form-control" required aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" name="firstname">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" name="lastname">
                </div>
            </div>

            <input type="hidden" name="show_name" value="{{show.show_name}}" />

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">email</span>
                    </div>
                    <input type="email" class="form-control" required aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" name="email">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Phone No.</span>
                    </div>
                    <input type="text" class="form-control" required aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" name="phone">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Proceed to payment</button>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
